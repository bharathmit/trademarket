<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
	<title>TradeMarket Application</title>
	<link href="resources/boot/css/bootstrap-3.1.1.min.css" rel="stylesheet">
	<link href="resources/boot/css/custom.css" rel="stylesheet">
	<link href="resources/boot/css/themes.smoothness.jquery-ui.css" rel="stylesheet">
	
</head>
<body>

	<div class="loader" ng-hide="initialized">
		Loading...
	</div>

	<nav class="navbar navbar-fixed-top navbar-default ng-hide" role="navigation" ng-show="initialized">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#!/">JK Computers</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav" >
					<li ng-show="hasRole('ROLE_USER')" ><a href="#!/enroll">Enroll</a></li>
					<li ng-show="hasRole('ROLE_ADMIN')"><a href="#!/codelist">CodeList</a></li>
					<li ng-show="hasRole('ROLE_ADMIN')"><a href="#!/report">Report</a></li>
					<li ng-show="hasRole('ROLE_ADMIN')"><a href="#!/dashboard">DashBoard</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					
					<li class="dropdown" ng-show="user">
						<a href="" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container ng-hide" ng-show="initialized">
		<div class="alert alert-danger" ng-show="error">
			{{error}}
		</div>
		<div ng-view></div>
	</div>
	
	<script src="resources/boot/js/jquery-2.0.2.js"></script>
	<script src="resources/boot/js/jquery-ui.1.10.3.js"></script>
	<script src="resources/boot/js/jquery.lightbox_me.js"></script>
	<script src="resources/boot/js/bootstrap-3.1.1.min.js"></script>
	<script src="resources/angular/angular-1.2.3.js"></script>
	<script src="resources/angular/angular-resource-1.2.3.js"></script>
	<script src="resources/angular/angular-route-1.2.3.js"></script>
	<script src="resources/angular/angular-cookies-1.2.3.js"></script>
	<script src="resources/angular/angularjs-nvd3-directives.js"></script>
	<script src="resources/angular/config.js"></script>
	<script src="resources/angular/app.js"></script>
	
	
	<script src="resources/appletprint/deployJava.js"></script>
	<script src="resources/appletprint/appletPrint.js"></script>
</body>
</html>

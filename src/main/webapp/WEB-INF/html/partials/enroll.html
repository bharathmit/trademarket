
		

<div class="page-header">
	<h4 id="title">QZ Print Plugin</h4>
	<input type="button" onClick="useDefaultPrinter()" value="Found Default Printer"/>
	<h4 id="name">Printer Not Found</h4>
	<h3>Enroll Create</h3>
</div>


<form class="form-horizontal">
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label">Name:</label>
				<div class="col-sm-4">
					<input id="name" ng-model="enroll.name" type="text" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="org" class="col-sm-3 control-label">Org Name:</label>
				<div class="col-sm-4">
					<input id="org" ng-model="enroll.orgName" type="text" class="form-control" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="country" class="col-sm-3 control-label">Country:</label>
				<div class="col-sm-3">
					<select name="country" id="country" class="form-control"   ng-model="enroll.counrtyObject" 
				         		ng-options="list.clAlternate for list in country">
					      <option value="">--Please Select--</option>					
				    </select>
				</div>
			</div>
			
			<br>
			<br>
			
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-5">
					<div class="col-sm-10 col-sm-offset-2">
						<button type="submit" class="btn btn-primary" ng-click="register(enroll)"><span class="glyphicon glyphicon-ok"></span> Save</button>
					</div>
				</div>
			</div>
			
</form>
